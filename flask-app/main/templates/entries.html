<!DOCTYPE html>
<html>
  <head>
    <title>flask demo app</title>
  </head>
  <body>
    <!-- 追加 -->
    <form action="{{ url_for('add_entry') }}" method=post>
      <input type="text" name="title">
      <input type="text" name="text">
      <input type="submit">
    </form>
    <!-- ここまで -->
    <ul class="entries">
    {% for entry in entries %}
      <li>{{entry.title}} / {{entry.text}}</li>
    {% endfor %}
    </ul>
  </body>
</html>
