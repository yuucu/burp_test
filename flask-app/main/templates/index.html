{% extends "bootstrap/base.html" %}
{% block title %}flask demo app{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('index') }}">掲示板</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarEexample1">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('index') }}">ホーム</a></li>
                <li class=""><a href="{{ url_for('data_reset') }}">データリセット</a></li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}



{% block content %}

<div class="container">

    <div class="row" style="margin-top: 24px;">
        <div class="col-md-6 col-md-offset-3">

            <form action="{{ url_for('add_comment') }}" method=post>
                <div class="form-group">
                    <label for="InputTextarea">投稿する</label>
                    <textarea class="form-control" name="text" rows="5" placeholder="コメント内容"></textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-right">書き込む</button>
            </form>
        </div>
    </div>


    <div class="row" style="margin-top: 56px;">
        <div class="col-md-6 col-md-offset-3">
            <h4>コメント一覧</h4>
            <ul class="list-group">
                {% for comment in comments %}
                <li class="list-group-item" style="white-space: pre-wrap; margin-top: 12px;">{{ comment.text }}</li>
                {% endfor %}
            </ul>

        </div>
    </div>
    
</div>

{% endblock %}
